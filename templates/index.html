<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Syllabus Scraper</title>
</head>

<body>
    <h1>Canvas Syllabus Scraper</h1>
    <form method="POST">
        <p>Enter the URL for your course's syllabus page on Canvas. For example, the URL for CS 361's syllabus page is:
            <a
                href="https://oregonstate.instructure.com/courses/1877222/assignments/syllabus">https://oregonstate.instructure.com/courses/1877222/assignments/syllabus</a>.
        </p>
        <label for="course-url">URL:</label>
        <input type="text" name="course_url"
            placeholder="https://oregonstate.instructure.com/courses/1877222/assignments/syllabus"
            value="{{ request.form['course_url'] }}" required>
        <label for="tms" value="{{ request.form['tms'] }}">Choose a task management system: </label>
        <select name="tms" id="tms">
            <option value="Todoist">Todoist</option>
            <option value="Asana">Asana</option>
        </select>
        <button>Scrape</button>
    </form>
</body>

</html>
